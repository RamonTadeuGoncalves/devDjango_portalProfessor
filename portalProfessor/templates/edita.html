{% extends 'base.html' %}
{% block title%}
EDITA
{% endblock%}
{% block content%}
{% load static %}

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/lista/">Listar <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/adiciona/">Adicionar</a>
            </li>                             
          </ul>
          <div class="form-inline my-2 my-lg-0">
            <a class="nav-link" href="/contato/">Contato</a>        
          </div>
        </div>
    </nav>

</div>

<div id="tituloPaginas">
  <p>EDITAR DADOS DO CADASTRO.</p>
</div>

<div class="containerFormulario">

  <form action="submit" method="POST">
    {% csrf_token %}
    <input type="number" name="id_professor" value="{{professor.id}}" hidden>
    <div class="row">
      <div class="col-35"><br/>
          <label>Matrícula*</label>
      </div>
      <div class="col-85">        
        <input type="text" value="{{ professor.matricula }}">
      </div>
    </div>
    <div class="row">
      <div class="col-35">
          <label>Nome*</label>
      </div>
      <div class="col-85">
        <input type="text" value="{{ professor.nome }}">
      </div>
      <div class="col-35">
          <label>Titulação*</label>
      </div>
      <div class="col-85">
        <input type="text" value="{{ professor.titulacao }}">
      </div>          
    </div>
    <div class="row">
      <div class="col-35">
          <label>Endereço*</label>
      </div>
      <div class="col-85">
        <input type="text" value="{{ professor.endereco }}">
      </div>
      <div class="col-35">
          <label>Telefone*</label>
      </div>
      <div class="col-85">
        <input type="text" value="{{ professor.telefone }}">
      </div>
    </div>
    <div class="row">
      <button id="formularioBotao" type="submit" class="btn btn-primary">Salvar</button>
      <a id="formularioBotao" class="btn btn-secondary" href="/lista/">Cancelar</a>
      <p id="formularioBotao">*Campos Obrigatórios.</p>          
    </div>
  </form>

</div>

{% endblock %}
